{% extends 'main/base.html' %}

{% block content %}
<div class="bg-info text-white" >
    <div class="bg">
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.548);backdrop-filter: blur(1px);">
            <div class="text-center p-5">
                <div class="avatar p-1">
                    <img class="img-thumbnail shadow-2-strong" src="https://cdn3.vectorstock.com/i/1000x1000/81/97/association-logo-template-concept-vector-35438197.jpg" width="160" height="160"/>
                </div>
                <div class="header-bio mt-3">
                    <div data-aos="zoom-in" data-aos-delay="0">
                        <h2 class="h1">Algoritma Apriori</h2>
                        <p>Prediksi Pembelian</p>
                    </div>
                </div>
                <div id="content">
                    <div class="row justify-content-center">
                        <div class="result col-4 p-md-5 border border-dark border-5 text-dark" style="border-radius:20px;margin-top: 100px; background-color:rgb(137, 161, 182);">
                            <h3>Asosiasi Antar Data</h3>
                            <form action="result" method="post">
                                {% csrf_token %}
                                {{form.as_p}}
                                <br>
                                <input class="btn btn-primary" type="submit" style="border-radius:32px ;">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</div>
{% endblock %}

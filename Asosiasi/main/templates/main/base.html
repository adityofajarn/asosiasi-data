{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <link rel="stylesheet" type="text/css " href="{% static 'main/style.css' %}">
</head>
<body>
    {% include 'navbar.html' %}
    {% block content %}
        <div class="bg-info text-white" >
            <div class="bg">
                <div class="mask" style="background-color: rgba(0, 0, 0, 0.548);backdrop-filter: blur(1px);">
                <div class="text-center p-5">
                    <div class="avatar p-1">
                        <img class="img-thumbnail shadow-2-strong" src="https://arofiqimaulana.com/wp-content/uploads/2019/12/Naive-Bayes-Classifier.png" width="160" height="160"/>
                    </div>
                    <div class="header-bio mt-3">
                        <div data-aos="zoom-in" data-aos-delay="0">
                            <h2 class="h1">Algoritma Apriori</h2>
                            <p>Prediksi Pembelian</p>
                            <div class="container mt-3">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                                    Mulai Prediksi
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>    
        </div>  
        {% endblock %}

        {% block hasil %}
        {% endblock %}
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
